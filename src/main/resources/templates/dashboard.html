<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --text-color: #1f2937;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin: 6px 0 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fdfdfd;
        }

        a[href^="tel:"] {
            display: inline-block;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
            text-decoration: none;
        }

        a[href^="tel:"]:hover {
            text-decoration: underline;
            color: black;
        }

        .label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }

        .navbar {
            background-color: #1da1f2;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #003ccd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            border-radius: 4px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            position: relative;
            font-size: 1rem;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active {
            font-weight: bold;
            color: #ffeb3b;
        }

        .auth-btn .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .auth-btn .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<nav class="navbar">
	    <div class="nav-container">
	      <div class="logo">
	        <img src="./images/logo.jpg" alt="Jobsyde Logo">
	        <span>JOBSYDE</span>
	      </div>

	      <ul class="nav-links">
	        <li><a th:href="@{/}" class="nav-link">Home</a></li>
	        <li><a th:href="@{/hire}" class="nav-link">Book Services</a></li>
	        <li><a th:href="@{/postjob}" class="nav-link">Post Jobs</a></li>
	        <li><a th:href="@{/applyjob}" class="nav-link">Apply Jobs</a></li>
	        <li><a th:href="@{/dashboard}" class="nav-link active">Dashboard</a></li>
	        <li><a th:href="@{/contact1}" class="nav-link">Contact Us</a></li>
	      </ul>
	      <div class="auth-btn">
	        <a th:href="@{/login}" class="login-btn">Login / Register</a>
	      </div>
	    </div>
	</nav>
    <div class="container">
        <div class="card" th:each="s : ${records}">
            <label class="label">Name:</label>
            <input type="text" th:value="${s.FirstName} + ' ' + ${s.LastName}" readonly />

            <label class="label">Job Type:</label>
            <input type="email" th:value="${s.jobtype}" readonly/>

            <label class="label">Description:</label>
            <input type="text" th:value="${s.Description}" readonly />

            <label class="label">City:</label>
            <input type="text" th:value="${s.city}" readonly/>

            <label class="label">Rating:</label>
            <input type="text" th:value="${s.rating}" readonly/>

            <a th:href="'tel:' + ${s.phn}" class="btn btn-primary">Call Now</a>
        </div>
    </div>
</body>
</html>
